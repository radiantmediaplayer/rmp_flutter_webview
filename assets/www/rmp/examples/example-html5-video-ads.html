<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Radiant Media Player - HTML5 video ads example (Google IMA)</title>
</head>

<body>
  <!-- Radiant Media Player core library -->
  <script src="../dist/rmp.min.js"></script>
  <!-- Player container -->
  <div id="rmp"></div>
  <script>
    // Player settings
    const src = {
      mp4: [
        'https://your-mp4-url.mp4'
      ],
      // optional WebM content
      webm: [
        'https://your-webm-url.webm'
      ]
    };
    const settings = {
      // Enter your license key
      licenseKey: 'your-license-key',
      src: src,
      width: 640,
      height: 360,
      pathToRmpFiles: '../',
      contentMetadata: {
        poster: [
          'https://your-poster-url.jpg'
        ]
      },
      // video ads settings
      ads: true,
      adParser: 'ima',
      adTagUrl: 'https://your-ad-tag-url',
      adTagWaterfall: [
        'https://your-ad-tag-fallback-url-1',
        'https://your-ad-tag-fallback-url-2'
      ],
    };
    const rmp = new RadiantMP('rmp');
    rmp.init(settings);
  </script>
</body>

</html>
