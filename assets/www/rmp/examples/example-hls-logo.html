<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Radiant Media Player - HLS Example </title>
</head>

<body>
  <!-- Radiant Media Player core library - optimized for HLS streaming -->
  <script src="../dist/rmp-hlsjs.min.js"></script>
  <!-- Player container -->
  <div id="rmp"></div>
  <script>
    // Player settings
    const src = {
      hls: 'https://your-hls-url.m3u8'
    };
    const settings = {
      // Enter your license key
      licenseKey: 'your-license-key',
      src: src,
      width: 640,
      height: 360,
      logo: 'https://your-logo-url.png',
      logoLoc: 'https://www.radiantmediaplayer.com',
      logoPosition: 'topleft',
      logoWatermark: false,
      pathToRmpFiles: '../',
      contentMetadata: {
        poster: [
          'https://your-poster-url.jpg'
        ]
      }
    };
    const rmp = new RadiantMP('rmp');
    rmp.init(settings);
  </script>
</body>

</html>
