<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Radiant Media Player - Example import module</title>
</head>

<body>
  <!-- Player container -->
  <div id="rmp"></div>
  <script type="module">
    // import Radiant Media Player as a module
    import RadiantMP from '../dist/rmp.module.js'
    const src = {
      hls: 'https://your-hls-url.m3u8'
    };
    const settings = {
      // Enter your license key
      licenseKey: 'your-license-key',
      src: src,
      skin: 's1',
      width: 640,
      height: 360,
      pathToRmpFiles: '../',
      contentMetadata: {
        poster: [
          'https://your-poster-url.jpg'
        ]
      }
    };
    const rmp = new RadiantMP('rmp');
    rmp.init(settings);
  </script>
</body>

</html>
