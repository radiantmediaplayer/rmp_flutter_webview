<!DOCTYPE html>
<!-- Our HTML5 document must start with a valid DOCTYPE -->
<html>

<head>
  <meta charset="UTF-8">
  <!-- We add a viewport meta tag for best rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RMP in a Flutter WebView (local assets) - HLS</title>
  <!-- Add Bootstrap CSS framework for some decent Web UI -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>RMP in a Flutter WebView</h1>
        <h2 class="mb-3">Local Assets - HLS</h2>
        <!-- player container -->
        <div style="width:100%; height: auto">
          <div id="rmp"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- For video advertisement - if needed add 
  <script src="rmp/rmp-vast/rmp-vast.min.js"></script> -->
  <!-- Radiant Media Player library for MPEG-DASH w/ Widevine DRM streaming
  <script src="rmp/dist/rmp-shaka.min.js></script> -->

  <!-- Radiant Media Player library for HLS streaming -->
  <script src="rmp/dist/rmp-hlsjs.min.js"></script>

  <!-- Our player settings -->
  <script>
    // in this case we use an external HTTP HLS stream but you also load a local stream from the assets folder
    const src = {
      hls: 'https://www.radiantmediaplayer.com/media/v1/hevc/hls/playlist.m3u8'
    };
    const settings = {
      licenseKey: 'your-radiantmediaplayer-platform-edition-license-key',
      src: src,
      autoHeightMode: true,
      skin: 's1',
      contentMetadata: {
        poster: [
          'img/poster.jpg'
        ]
      }
    };
    const elementID = 'rmp';
    const rmp = new RadiantMP(elementID);
    rmp.init(settings);
  </script>
</body>

</html>
